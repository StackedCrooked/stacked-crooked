syntax = "proto3";


message License
{
    int32 version = 1;
    repeated bytes secure_hash = 2;
    bytes hardware_id = 3;

    int32 num_trunk_ports = 4;
    int32 num_nontrunk_ports = 5;

    // Since version 2:
    int32 num_usb_ports = 6;

    // Since version 3:
    int32 num_nbaset_ports = 7;
}
