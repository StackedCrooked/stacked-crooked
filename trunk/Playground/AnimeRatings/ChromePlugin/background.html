<script src="base64.js" ></script>
<script>
try {


function assertProperty(obj, prop) {
	if (obj[prop] === undefined) {
		throw arguments.callee.caller.toString() + "\n\nMissing property: '" + prop + "'.";
	}
}


function assert(obj) {
	if (obj === undefined || obj === null || obj === false) {
		throw "Failed assert: " + arguments.callee.caller.toString();
	}
}


function log(value) {
		console.log(JSON.stringify(value));
}


function getAuthorization(login) {
	return "Basic " + Base64.encode(login);
}

function PerformHTTPRequest(url, auth, callback) {
	var http = new window.XMLHttpRequest();
	http.onreadystatechange = function() {
		if (http.readyState == 4) {
			if (http.status == 200) {
				callback({success: true, value: http.responseText});
			}
			else {
				console.log(JSON.stringify(http));
				callback({success: false, value: http.status});
			}
		}
	};
	http.open('GET', url, true);
	http.setRequestHeader('Authorization', auth);
	http.send();
}

function Search(word, callback) {
	var auth = "Basic QW5pbWVSYXRpbmdzOkNocm9tZQ==";
	var url = encodeURI("http://myanimelist.net/api/anime/search.xml?q=" + word);
	PerformHTTPRequest(url, auth, function(response) {
		callback(response);
	});
}

function getMalInfo(arg, callback) {
	assertProperty(arg, "title");
	Search(arg.title, function(response) {
		var result = {};
		if (result.success === false) {
			result.success = false;
			result.reason = response.value;
			callback(result);
			return;
		}

		var xml = response.value;
		var parser = new DOMParser();
		var doc = parser.parseFromString(xml, "text/xml");
		var entries = doc.getElementsByTagName("entry");
		if (entries.length === 0) {
			console.log("WARNING: The result set is empty!");
			result.success = false;
			result.reason = "Result set is empty.";
			callback(result);
			return;
		}

		console.log("entries.length: " + entries.length);
		result.success = true;
		result.entries = [];
		for (var i = 0; i < entries.length; ++i) {
			var entry = entries[i];
			console.log(entry);

			var titleNodes = entry.getElementsByTagName("title");
			var entryTitle = "";
			if (titleNodes !== undefined &&
				titleNodes !== null &&
				titleNodes.length > 0) {
				entryTitle = titleNodes[0].childNodes[0].nodeValue;
			}

			var scoreNodes = entry.getElementsByTagName("score");
			var entryScore = "0.00";
			if (scoreNodes !== undefined &&
				scoreNodes !== null &&
				scoreNodes.length > 0) {
				entryScore = scoreNodes[0].childNodes[0].nodeValue;
			}

			var idNodes = entry.getElementsByTagName("id");
			var entryUrl = "";
			if (idNodes !== undefined &&
				idNodes !== null &&
				idNodes.length > 0) {
				entryUrl = "http://myanimelist.net/anime/" + idNodes[0].childNodes[0].nodeValue;
			}
			result.entries.push({title: entryTitle, score: entryScore, url: entryUrl});
		}
		callback(result);
	});
}


chrome.extension.onRequest.addListener( function(request, sender, callback) {
	if (request.action === "log") {
		console.log(JSON.stringify(request.arg));
		request.success = true;
		request.sender = sender;
		callback(request);
	}
	else if (request.action === "getMalInfo") {
		getMalInfo(request.arg, callback);
	}
	else {
		throw "Invalid request: " + JSON.stringify(request);
	}
});

} catch(exc) {
 console.log(JSON.stringify(exc));
}

</script>
